<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Message</title>
    <style>
      body {
        background-image: url("abd.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: rgb(238, 4, 4); /* Transparent black background */
        padding: 20px;
        color: #fff;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }
      .section-5 {
        background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
        border-radius: 10px;
        padding: 20px;
        margin: 50px auto;
        width: 52%;
      }
      .column {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 50px;
      }
      input[type="text"],
      select,
      textarea {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-right">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="browse.html">Category</a>
            <a href="suggest.html">Suggestion</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </nav>
    <div class="section-5">
        <h2 style="font-size: 50px;">Messages</h2>
        <p style="font-size: 20px;">Leave us a message or suggestion:</p>
        <div class="column">
          <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="india">India</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject">suggestion</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" href="suggest.html" value="Submit">
            
          </form>
        </div>
    </div>
</body>
</html>
